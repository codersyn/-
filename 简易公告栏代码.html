<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>公告栏代码</title>
		<style>
			marquee {
				padding:0px 5px;
				letter-spacing: 2px;
				color: #ff1e77;
				padding-top: 2px;
				width: 200px;					/*这里可以设置滚动的宽度*/
				height: 20px;					/*这里可以设置滚动的高度*/
				border: thin solid darkgray;	/*这里可以设置边框的样式*/
				margin-top: 10px;
				margin-left: -10px;
			}
			p {
				font-weight: bold;
			}
		</style>
	</head>
	
	<body>　
		<p style="float: left;">公告：</p>
		<marquee direction="up" scrollamount="1" valign="center">
		<!--direction可以设置滚动的方向，分别为up，down，left，right。--scrollamount设置滚动的速度，值越大速度越快-->
			<p>Codersyn, 一个热爱分享的博客</p>
		</marquee>
	</body>
</html>
